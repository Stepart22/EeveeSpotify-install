<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка Eevee Spotify</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #333; }
        button {
            background-color: #1DB954; color: white;
            border: none; padding: 15px 30px; font-size: 18px;
            cursor: pointer; border-radius: 5px;
        }
        button:hover { background-color: #169944; }
    </style>
</head>
<body>
    <h1>Установить Eevee Spotify</h1>
    <p>Нажмите кнопку ниже, чтобы установить приложение.</p>
    <button onclick="installApp()">Установить</button>

    <script>
        function installApp() {
            window.location.href = "itms-services://?action=download-manifest&url=https://your-server.com/manifest.plist";
        }
    </script>
</body>
</html>
